ekf_filter_node:
    ros__parameters:
        frequency: 10.0
        two_d_mode: false

        # Si tienes problemas, prueba a establecer esto en true y, a continuación, ejecuta el comando echo en el tema /diagnostics_agg para ver si el nodo
        # tiene algún problema con la configuración o los datos.
        print_diagnostics: false


        publish_tf: true
 
        map_frame: map             
        odom_frame: odom            
        base_link_frame: base_footprint 
        world_frame: map #Para datos de posicion absoluta como GPS a map_frame o datos de posicion continua a odom_frame

        #x     , y     , z,
        #roll  , pitch , yaw,
        #vx    , vy    , vz,
        #vroll , vpitch, vyaw,
        #ax    , ay    , az

        odom0: odom/unfiltered
        odom0_config: [true, true, false,
                       false, false, true,
                       true, true, false,
                       false, false, true,
                       false, false, false]

        imu0: imu/unfiltered
        imu0_config: [false, false, false,
                      true, true, true,
                      false, false, false,
                      true, true, true,
                      true, true, true]
